language: go
jobs:
  include:
  - stage: Tests
    name: GoLang 1.11 on Ubuntu Trusty
    os: linux
    dist: trusty
    go: 1.11.x
    script:
    - make tests

  - stage: Tests
    name: GoLang 1.12 on Ubuntu Trusty
    os: linux
    dist: trusty
    go: 1.12.x
    script:
    - make tests

  - stage: Tests
    name: GoLang 1.13 on Ubuntu Bionic
    os: linux
    dist: bionic
    go: 1.13.x
    script:
    - make tests

  - stage: Tests
    name: GoLang 1.12 on macOS 10.13
    os: osx
    osx_image: xcode9.4
    go: 1.12.x
    script:
    - make tests

  - stage: Tests
    name: GoLang 1.13 on macOS 10.14
    os: osx
    osx_image: xcode11.2
    go: 1.13.x
    script:
    - make tests

  - stage: Deployment
    name: GitHub release
    if: tag IS present
    os: linux
    dist: bionic
    go: 1.13.x
    addons:
      apt_packages:
      - pandoc
    script:
    - make releases
    deploy:
      provider: releases
      api_key:
        secure: 
      skip_cleanup: true
      name: $TRAVIS_TAG
      file_glob: true
      file: 
        - build/*.tar.gz
        - build/citop.man.1
        - build/citop.man.html
      draft: true
      on:
          tags: true

